name: Update Dashboard

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Dashboard
        run: |
          set -x
          echo "# 🕰️ Dashboard Cipta AI Vault" > Dashboard.md
          echo "" >> Dashboard.md
          echo "## ✅ Progress Checklist Mingguan" >> Dashboard.md
          echo "" >> Dashboard.md
          echo "| Week | Total | Done |" >> Dashboard.md
          echo "|------|-------|------|" >> Dashboard.md

          for file in Roadmap/Week*.md; do
            WEEK=$(basename "$file" .md)
            TOTAL=$(grep -cE '^- \[[ xX]\]' "$file")
            DONE=$(grep -cE '^- \[[xX]\]' "$file")
            echo "| WEEK: ${WEEK} | TOTAL: ${TOTAL} | DONE: ${DONE} |" >> Dashboard.md
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add Dashboard.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Dashboard"
            git push
          fi