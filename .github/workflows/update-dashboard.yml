name: Update Dashboard

permissions:
  contents: write
  
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update Dashboard
        run: |
          echo "# ðŸ•°ï¸ Dashboard Cipta AI Vault" > Dashboard.md
          echo "" >> Dashboard.md
          
          # Section: Progress Checklist Mingguan
          echo "## âœ… Progress Checklist Mingguan" >> Dashboard.md
          echo "" >> Dashboard.md
          echo "| Week | Total Tasks | Selesai |" >> Dashboard.md
          echo "|------|-------------|---------|" >> Dashboard.md
          
          for file in Roadmap/Week*.md; do
              WEEK=$(basename "$file" .md)
              TOTAL=$(grep -cE "^- \[[ xX]\]" "$file")
              DONE=$(grep -cE "^- \[[xX]\]" "$file")
              echo "| [$WEEK]($ROADMAP_DIR/$WEEK.md) | $TOTAL | $DONE |" >> Dashboard.md
          done
          
          echo "" >> Dashboard.md
          
          # Section: Course Progress
          echo "## ðŸ“š Course Progress" >> Dashboard.md
          echo "" >> Dashboard.md
          echo "| Week | Course | Status |" >> Dashboard.md
          echo "|------|--------|--------|" >> Dashboard.md
          
          for f in Roadmap/Week*.md; do
              WEEK=$(basename "$f" .md)
              IN_COURSE_SECTION=false
          
              while IFS= read -r line; do
                  if [[ "$line" == "#### ðŸ“š Course Progress:"* ]]; then
                      IN_COURSE_SECTION=true
                      continue
                  fi
          
                  # Stop if next heading
                  if [[ $IN_COURSE_SECTION == true && "$line" == "#"* ]]; then
                      break
                  fi
          
                  if [[ "$IN_COURSE_SECTION" == true ]]; then
                      if echo "$line" | grep -qE "^- \[[ xX]\]"; then
                          # Ambil status checklist
                          STATUS=$(echo "$line" | grep -o "\[[ xX]\]" | sed 's/\[x\]/âœ…/;s/\[X\]/âœ…/;s/\[ \]/âŒ/')
                          
                          # Ambil course markdown link
                          COURSE=$(echo "$line" | sed -E 's/^- \[[xX ]\] (.*)/\1/')
                          
                          echo "| [$WEEK]($ROADMAP_DIR/$WEEK.md) | $COURSE | $STATUS |" >> Dashboard.md
                      fi
                  fi
              done < "$f"
          done
          
          echo "" >> Dashboard.md
          
          # Section: Proyek Aktif (opsional)
          echo "## ðŸ› ï¸ Proyek Aktif" >> Dashboard.md
          echo "" >> Dashboard.md
          echo "- [AmmarAI](Proyek/AmmarAI.md)" >> Dashboard.md
          echo "- [HireJob](Proyek/HireJob.md)" >> Dashboard.md
          echo "- [DakwahAI](Proyek/DakwahAI.md)" >> Dashboard.md


      - name: Commit and Push if Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add Dashboard.md
      
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Dasboard"
            
            git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
            git push
          fi

