name: Sync Notion to Obsidian

on:
  workflow_dispatch:

jobs:
  pull-from-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install notion2md tool
        run: pip install notion2md

      - name: Pull Notion content
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          mkdir -p notion_pull
          notion2md --token $NOTION_TOKEN export --database ${{ secrets.NOTION_DATABASE_ID }} --output notion_pull/

      - name: Commit and push pulled Notion content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add notion_pull/
          git commit -m "ðŸ”„ Sync Notion to Obsidian Vault (Markdown export)" || echo "No changes"
          git push
