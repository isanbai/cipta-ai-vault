name: Android CI (auto-detect project + wrapper)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Set up Gradle (for fallback wrapper generation)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"

      - name: Auto-detect Android project directory
        id: findproj
        shell: bash
        run: |
          set -e
          # Find the directory that contains settings.gradle or settings.gradle.kts
          CANDIDATE="$(git ls-files -z | tr '\0' '\n' | grep -E 'settings\.gradle(\.kts)?$' | head -n1)"
          if [ -z "$CANDIDATE" ]; then
            echo "No settings.gradle or settings.gradle.kts found in repo."
            exit 1
          fi
          PROJECT_DIR="$(dirname "$CANDIDATE")"
          echo "Detected project dir: $PROJECT_DIR"
          echo "PROJECT_DIR=$PROJECT_DIR" >> "$GITHUB_ENV"

      - name: Ensure Gradle Wrapper (generate if missing)
        shell: bash
        run: |
          set -e
          cd "$PROJECT_DIR"
          if [ ! -f gradlew ]; then
            echo "Gradle wrapper not found. Generating wrapper (8.7)..."
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew
          ./gradlew --version

      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          cd "$PROJECT_DIR"
          ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-debug-apk
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/*/debug/*.apk
