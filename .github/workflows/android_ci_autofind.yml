name: Android CI (fix wrapper/LFS)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Ensure Gradle wrapper integrity
        shell: bash
        run: |
          set -e
          PROJ_DIR="$(git ls-files | grep -E 'settings\.gradle(\.kts)?$' | head -n1 | xargs dirname)"
          echo "PROJECT_DIR=$PROJ_DIR" >> $GITHUB_ENV
          cd "$PROJ_DIR"

          # If wrapper missing, generate it (Gradle 8.7)
          if [ ! -f gradlew ]; then
            echo "Wrapper missing, generating..."
            curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q gradle.zip -d /tmp/gradle
            /tmp/gradle/gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          fi

          # If gradle-wrapper.jar is an LFS pointer or unreadable, fix it
          if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
            head -c 80 gradle/wrapper/gradle-wrapper.jar | (grep -q "version https://git-lfs" && echo "LFS pointer detected; pulling..." && git lfs pull || true)
            chmod 644 gradle/wrapper/gradle-wrapper.jar || true
          fi

          # Make wrapper executable, normalize line endings if needed
          chmod +x gradlew
          sed -n '1p' gradlew | grep -q '/bin/sh' || true

          ./gradlew --version

      - name: Build Debug APK
        shell: bash
        run: |
          cd "$PROJECT_DIR"
          ./gradlew --no-daemon assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-debug-apk
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/*/debug/*.apk
