name: Sync Markdown to Notion

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Push Markdown to Notion
        uses: tryfabric/markdown-to-notion@v1
        with:
          file: './Roadmap Mingguan/Week 01.md'   # bisa diganti atau tambahkan steps
          notion_token: ${{ secrets.NOTION_TOKEN }}
          notion_id: ${{ secrets.NOTION_PAGE_ID }}
          delete_existing: true
