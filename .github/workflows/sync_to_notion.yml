name: Update Weeks to Notion

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync_weeks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install notion-client

      - name: Sync to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python <<EOF
          import os
          from notion_client import Client
          from datetime import datetime, timedelta

          notion = Client(auth=os.environ["NOTION_TOKEN"])
          database_id = os.environ["NOTION_DATABASE_ID"]
          vault_path = "Roadmap"

          def create_or_update_weeks():
              start_date = datetime(2025, 7, 1)
              status_default = "Not started"

              for i in range(1, 20):
                  title = f"Week{i:02d}"
                  date_str = (start_date + timedelta(weeks=i - 1)).strftime("%Y-%m-%d")
                  md_path = os.path.join(vault_path, f"Week{i}.md")

                  if not os.path.exists(md_path):
                      print(f"âŒ Markdown file not found: {md_path}")
                      continue

                  with open(md_path, "r", encoding="utf-8") as f:
                      md_content = f.read()

                  query = notion.databases.query(
                      **{
                          "database_id": database_id,
                          "filter": {
                              "property": "Week",
                              "title": {"equals": title}
                          }
                      }
                  )

                  properties = {
                      "Week": {
                          "title": [
                              {
                                  "type": "text",
                                  "text": {"content": title}
                              }
                          ]
                      }
                  }

                  new_blocks = [
                      {
                          "object": "block",
                          "type": "paragraph",
                          "paragraph": {
                              "rich_text": [
                                  {
                                      "type": "text",
                                      "text": {"content": md_content}
                                  }
                              ]
                          }
                      }
                  ]

                  if query["results"]:
                      page_id = query["results"][0]["id"]
                      print(f"ðŸ”„ Updating page: {title}")
                      children = notion.blocks.children.list(page_id).get("results", [])
                      for child in children:
                          try:
                              notion.blocks.delete(block_id=child["id"])
                          except:
                              print(f"âš ï¸ Gagal hapus blok: {child['id']}")
                      notion.pages.update(page_id=page_id, properties=properties)
                      notion.blocks.children.append(block_id=page_id, children=new_blocks)
                  else:
                      print(f"ðŸ†• Creating page: {title}")
                      notion.pages.create(
                          parent={"database_id": database_id},
                          properties=properties,
                          children=new_blocks
                      )

          create_or_update_weeks()
          EOF
