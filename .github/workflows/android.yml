name: Android CI (clean)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: android-actions/setup-android@v3

      - name: Generate Gradle Wrapper if missing
        run: |
          cd kiosk_app
          if [ ! -f gradlew ]; then
            curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q gradle.zip -d /tmp/gradle
            /tmp/gradle/gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: |
          cd kiosk_app
          ./gradlew --no-daemon assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: kiosk-debug-apk
          path: kiosk_app/app/build/outputs/apk/debug/*.apk
