name: Upload Weekly Roadmap to Notion (Auto Page)

on:
  workflow_dispatch:  # Jalankan manual dari GitHub UI

jobs:
  upload-weeks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Notion SDK
        run: pip install notion-client

      - name: Upload All Weeks to Notion Pages
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python update_or_create_weeks_with_status.py
